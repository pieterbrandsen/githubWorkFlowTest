container:
  image: node:latest
  cpu: 1
  memory: 4G
  use_static_ip: "true"
  timeout_in: 120m

testServer_task:
  node_modules_cache:
    folder: node_modules
    fingerprint_script: cat package-lock.json
    populate_script: npm ci
  ip_script: wget -qO- ifconfig.co
  testServer_script: npm run start